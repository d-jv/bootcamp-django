<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <title>Ninja Gold</title>
    </head>
    <body>
        <div class="container-fluid bg-dark bg-gradient">
            <div id="tori-bg" class="container min-vh-100 text-white d-flex justify-content-center align-items-center">
                <div id="landing-welcome" class="col-5 mx-auto text-center">
                    <h2 class="text-center goldie"><i class="fas fa-coins"></i> Welcome to Ninja Gold <i class="fas fa-coins"></i></h2>
                    <form method="POST" action="/login">
                        {% csrf_token %}
                        <div class="my-3 text-center">
                            <label for="nickname" class="form-label">Enter your nickname for this run !</label>
                            <input type="text" name="nickname" class="form-control input-home mx-auto" placeholder="E.g: Lagman" required />
                        </div>
                        <div class="mb-3">
                            <label for="goldForm" class="form-label">Gold limit for this Victory:</label>
                            <input type="goldForm" name="goldForm" class="form-control input-home mx-auto" placeholder="If your gold hits 0 you die..." required />
                            <!-- <div class="form-text">If your gold hits 0 YOU DIE.</div> -->
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-outline-warning goldie">GET RICH</button></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
