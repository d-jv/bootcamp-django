<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <title>Library</title>
    </head>
    <body>
        <div class="container-fluid bg-dark bg-gradient font-monospace min-vh-100 text-white">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./">Library</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/authors">Authors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/books">Books</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-8 mx-auto">
                            <form action="/add_authors" method="POST">
                                {% csrf_token %}
                                <div class="my-3 text-center">
                                    <label for="first-name" class="form-label">First Name:</label>
                                    <input type="text" name="first-name" class="form-control input-index mx-auto" required />
                                </div>
                                <div class="my-3 text-center">
                                    <label for="last-name" class="form-label">Last Name:</label>
                                    <input type="text" name="last-name" class="form-control input-index mx-auto" required />
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="notes" class="form-label">A brief note:</label>
                                    <input type="text" name="notes" class="form-control input-index mx-auto" required />
                                </div>
                                <div class="text-center"><button type="submit" class="btn btn-outline-secondary">Add</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <table class="table table-dark my-3">
                        <thead>
                            <tr class="table-dark">
                                <th class="table-dark" scope="col">ID</th>
                                <th class="table-dark" scope="col">Name</th>
                                <th class="table-dark" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author in authors %}
                            <tr>
                                <td>{{author.id}}</td>
                                <td>{{author.first_name}} {{author.last_name}}</td>
                                <td><a class="link-info" href="authors/{{author.id}}">View</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
