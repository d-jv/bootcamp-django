<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <title>Wizard</title>
    </head>
    <body>
        <div class="container-fluid font-monospace min-vh-100 text-white ayuwoki">
            <div class="container-fluid">
                <header class="row text-center pb-5">
                    <div class="col-4 gandalf"></div>
                    <div class="col-4">
                        <h2 class="mt-5">Wizards of Middle Earth</h2>
                    </div>
                    <div class="col-4 gandalf"></div>
                </header>
                <div class="row text-center pt-5">
                    <table class="table table-striped table-hover text-white">
                        <thead>
                            <tr>
                                <th scope="col-2">#id</th>
                                <th scope="col-2">Name</th>
                                <th scope="col-2">Home</th>
                                <th scope="col-3">Pet</th>
                                <th scope="col-3">Position</th>
                            </tr>
                        </thead>
                        {% for wizard in wizards %}
                        <tbody>
                            <tr class="text-white">
                                <th scope="row">{{wizard.id}}</th>
                                <td>{{wizard.name}}</td>
                                <td>{{wizard.house}}</td>
                                <td>{{wizard.pet}}</td>
                                <td>{{wizard.position}}</td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
